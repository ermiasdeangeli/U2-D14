<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>backoffice</h1>
    </header>
   <main>
    <form id="shopform">
      <div class="mb-3">
        <label for="name" class="form-label">Name(required)</label>
        <input type="text"  id="name" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description(required)</label>
        <input type="text" id="description" class="form-label" required>
      </div>
        <div>
          <label for="brand" class="form-label">Brand(required)</label>
        <input type="text" id="brand" class="form-label" required>
        </div>
        <div>
          <label for="imageurl" class="form-label">Image url(required)</label>
        <input type="text" id="imageUrl" class="form-label" required>
        </div>
        <div>
          <label for="price" class="form-label">Price(required)</label>
        <input type="text" id="price" class="form-label" required min="0">
        </div>
      <button type="submit" class="btn btn-primary">Invia Prodotto</button>
      <button id="deleteProductButton">Cancella Prodotto</button>
      <button id="editProductButton">Modifica Prodotto</button>
      <button type="reset" id="reset-button">Resetta form</button>
    </form>
   </main>
   <script src="backoffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
